<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  
  <body>
    <h1>MusicBase</h1>
<main>
    <form id="search-artist-form">
      <label for="searchArtistInput">
        <input type="text" name="searchArtistInput" id="searchArtistInput"
      /></label>
      <button>Search artist</button>
    </form>

    <form id="search-album-form">
      <label for="searchAlbumInput">
        <input type="text" name="searchAlbumInput" id="searchAlbumInput"
      /></label>
      <button>Search album</button>
    </form>

    <form id="search-track-form">
      <label for="searchTrackInput">
        <input type="text" name="searchTrackInput" id="searchTrackInput"
      /></label>
      <button>Search track</button>
    </form>

    <button data-action="create" id="btn-create-artist"> Create Artist</button>
    <ul id="artist-list"></ul>
    <ul id="album-list"></ul>
    <ul id="track-list"></ul>

    <script src="script.js" type="module"></script>

    </main>
  </body>
</html>
