<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MusicBase</title>
  </head>

  
  <body>
    <main>
      <header>
      <h1>MusicBase</h1>
        <section id="searchbar">

  <select id="selectFilter">
    <option data-action="filter" value="All" selected>Filter All</option>
    <option data-action="filter" value="genres:Pop">Pop</option>
    <option data-action="filter" value="genres:Folk">Folk</option>
    <option data-action="filter" value="genres:Rock">Rock</option> 
    <option data-action="filter" value="genres:Jazz">Jazz</option>



  </select>


  <input type="text" name="searchInput" id="searchInput" placeholder="Search"/>
    </section>

 <section id="toolbar">
    <button data-action="create" id="btn-create-track"> Create Track</button>
    <button data-action="create" id="btn-create-artist"> Create Artist</button>
    <button data-action="create" id="btn-create-album"> Create Album</button>
  </section>

</header>


    <h1>Artists, Albums and Tracks</h1>

  <div id="tabs">
    <h2 data-tab-show="artist-list">Artists</h2>
    <h2 data-tab-show="album-list">Albums</h2>
    <h2 data-tab-show="track-list">Tracks</h2>

   
    <table id="artist-list" class="hide">
      <thead>
        <tr>
          <th data-action="sort-artist" data-sort-direction ="asc" data-sort-by="name">Name</th>
          <th data-action="sort-artist" data-sort-direction ="asc" data-sort-by="description">Description</th>
          <th data-action="sort-artist" data-sort-direction ="asc" data-sort-by="imgae">Image</th>
          <th data-action="sort-artist" data-sort-direction ="asc" data-sort-by="website">Website</th>
          <th data-action="sort-artist" data-sort-direction ="asc" data-sort-by="birthday">Birthday</th>
          <th data-action="sort-artist" data-sort-direction ="asc" data-sort-by="activesince">Active Since</th>
          <th data-action="sort-artist" data-sort-direction ="asc" data-sort-by="labels">Labels</th>
          <th data-action="sort-artist" data-sort-direction ="asc" data-sort-by="genres">Genres</th>
          <th >Options</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <table id="album-list" class="hide">
      <thead>
        <tr>
          <th data-action="sort-album" data-sort-direction ="asc" data-sort-by="name">Name</th>
          <th data-action="sort-album" data-sort-direction ="asc" data-sort-by="name">Image</th>
          <th >Options</th>

        </tr>
      </thead>
      <tbody></tbody>
    </table>

    
    <table id="track-list" class="hide">
      <thead>
        <tr>
          <th data-action="sort-track" data-sort-direction ="asc" data-sort-by="name">Name</th>
          <th data-action="sort-track" data-sort-direction ="asc" data-sort-by="length">Duration</th>
          <th >Options</th>
  
        </tr>
      </thead>
      <tbody></tbody>
    </table>


</div>


  </div>
    <script src="./js/script.js" type="module"></script>

    </main>
  </body>
</html>
