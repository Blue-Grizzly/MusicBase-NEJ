<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  
  <body>
    <h1>MusicBase</h1>
<main>
    <form id="search-artist-form">
      <label for="searchArtistInput">
        <input type="text" name="searchArtistInput" id="searchArtistInput"
      /></label>
      <button>Search artist</button>
    </form>

    <form id="search-album-form">
      <label for="searchAlbumInput">
        <input type="text" name="searchAlbumInput" id="searchAlbumInput"
      /></label>
      <button>Search album</button>
    </form>

    <form id="search-track-form">
      <label for="searchTrackInput">
        <input type="text" name="searchTrackInput" id="searchTrackInput"
      /></label>
      <button>Search track</button>
    </form>

    <button data-action="create" id="btn-create-track"> Create Track</button>
    <button data-action="create" id="btn-create-artist"> Create Artist</button>
    <button data-action="create" id="btn-create-album"> Create Album</button>
    

    <!-- <ul id="artist-list"></ul>
    <ul id="album-list"></ul>
    <ul id="track-list"></ul> -->

    <h1>Artists, Albums and Tracks</h1>

  <div id="tabs">
    <h2 data-tab-show="artist-list">Artists</h2>
    <h2 data-tab-show="album-list">Albums</h2>
    <h2 data-tab-show="track-list">Tracks</h2>

   
    <table id="artist-list" class="hide">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Image</th>
          <th>Website</th>
          <th>Birthday</th>
           <th>Active Since</th>
          <th>Labels</th>
          <th>Genres</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
</div>
    <table id="album-list" class="hide">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
         
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    
    <table id="track-list" class="hide">
      <thead>
        <tr>
          <th>Name</th>
          <th>Duration</th>
                
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
    <script src="script.js" type="module"></script>

    </main>
  </body>
</html>
